<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="home.js"></script>
    <title>Expense Tracker Home</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!---->

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Expense Tracker</a>
                <form class="d-flex" role="search">
                    
                    <button class="btn btn-outline-success" type="logout" onclick="logout()">Logout</button>
                </form>
            </div>
        </nav>
    <div id="mainbody">
        <div>
            <!--Title input-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Title</span>
                <input type="text" class="form-control" id="title" placeholder="General Descrpition" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!--Desciption input-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Descrpition</span>
                <textarea class="form-control" id="description" aria-label="With textarea"></textarea>
            </div>
            <!--Date input-->
            <div class="input-group">
                <span class="input-group-text">Year-Month-Day</span>
                <select class="form-select" id="year" aria-label="Default select example">
                    <option selected>year</option>
                </select>
                <select class="form-select" id="month" aria-label="Default select example">
                    <option selected>month</option>
                </select>
                <select class="form-select" id="day" aria-label="Default select example">
                    <option selected>day</option>
                </select>
            </div>
            <!--cost input-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Cost $</span>
                <input type="text" class="form-control" placeholder="00.00" id="cost" aria-label="cost" aria-describedby="basic-addon1">
                <select class="form-select" id="type" aria-label="Default select example">
                    <option selected>Type of Expense</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <button class="btn btn-primary" type="submit" onclick="CreateExpense()">Create Expense</button>
            </div>
        </div>
        <div>
            <!--chart-->
        </div>
        <div>
            <h1>All Expense</h1>
            <div class="accordion" id="ExpenseItems">

            </div>
        </div>
        <div>
            <h1>Filtered Expense</h1>
            <div>
                <strong><h3>Filter total cost:$ <cost:filter-total id="filter-total">0</cost:filter-total></h3></strong>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Year-Month</span>

                <select class="form-select" id="filter-year" aria-label="Default select example">
                    <option selected>year</option>
                </select>
                <select class="form-select" id="filter-month" aria-label="Default select example">
                    <option selected>month</option>
                </select>

                <button class="btn btn-primary" type="submit" onclick="filterExpense()">Filter</button>
            </div>

            <div class="accordion" id="Filtered-Expense">

            </div>
        </div>
        
    </div>   
    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
